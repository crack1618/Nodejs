<html>
	<head>
		<title>My Angular App</title>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js">
		</script>
		<script src="app.js">
		</script>
		<style>
			.glyphicon-thumbs-up { cursor: pointer;}
		</style>
	</head>
	<body ng-app="flapperNews" ng-controller="MainCtrl">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="page-header">
					<h1>{{test}}</h1>
				</div>
				<div>
				</div>
				<div ng-repeat="post in posts | orderBy: '-upvotes'">
					<span class="glyphicon glyphicon-tuhms-up" ng-click="incrementUpvotes(post)">^</span>
					{{post.upvotes}}
					<a ng-show="post.link" href="{{post.link}}">
						{{post.title}}
					</a>
					<span ng-hide="post.link">
						{{post.title}}
					</span>
					 - upvotes: 
				</div>
				<form ng-submit="addPost()">
					<input type="text" ng-model="title" placeholder="Title"></input>
					<input type="text" ng-model="link" placeholder="Link" ></input>
					<button type="submit">Add Post</button>
				</form>
			</div>
		</div>
	</body>
</html>
